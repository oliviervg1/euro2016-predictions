<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Euro 2016 Predictions">
    <meta name="author" content="Olivier Van Goethem">

    <title>Euro 2016 - Cloudreach Competitions</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/business-frontpage.css') }}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-min-height" role="navigation">
        <div class="container">
            <div class="navbar-header navbar-padding-bottom">
                <p class="navbar-txt-colour navbar-brand"> <span><img class="img-margin-right" src="{{ url_for('static', filename='images/UEFA_Euro_2016_logo.png') }}" alt="" width="100" height="50"></span>Cloudreach Competitions</p>
            </div>
            {% block user_nav %}
            <div class="collapse navbar-collapse navbar-right navbar-txt-colour navbar-brand" id="dropdown">
                <ul class="nav navbar-nav">
                    <li>
                        <p>Welcome {{ user.name }}!<span><img class="img-margin-left img-circle" src="{{ session.user.picture }}" alt="" width="50" height="50"></span></p>
                    </li>
                </ul>
            </div>
            {% endblock %}
        </div>
        {% block user_links %}
        <div class="container-nav">
            <div class="nav navbar-nav">
                <button type="button" class="navbar-toggle navbar-button" data-toggle="collapse" data-target="#links">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="links">
                <ul class="nav navbar-nav navbar-padding-top">
                    <li>
                        <a class="navbar-txt-colour navbar-brand" href="{{ url_for('my_predictions') }}">My predictions</a>
                    </li>
                    <li>
                        <a class="navbar-txt-colour navbar-brand" href="{{ url_for('sweepstakes') }}">Sweepstakes allocations</a>
                    </li>
                    <li>
                        <a class="navbar-txt-colour navbar-brand" href="{{ url_for('predictions') }}">Predictions leaderboard</a>
                    </li>
                </ul>
            </div>
        </div>
        {% endblock %}
    </nav>


    <!-- Page Content -->
    {% block content %}
    <div class="container">
        <p>Content goes here</p>
    </div>
    {% endblock %}

    <!-- Footer -->
    <div class="container">
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2016</p>
                </div>
            </div>
        </footer>
    </div>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
