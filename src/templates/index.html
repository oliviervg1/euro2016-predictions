<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Euro 2016 Predictions">
    <meta name="author" content="Olivier Van Goethem">

    <title>Euro 2016 - Predictions Game</title>

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/business-frontpage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top navbar-min-height" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <p class="navbar-txt-colour navbar-brand"> <span><img class="img-margin-right" src="static/images/UEFA_Euro_2016_logo.png" alt="" width="100" height="50"></span>Cloudreach Predictions Game</p>
            </div>
            <div class="navbar-right navbar-txt-colour navbar-brand">
                <p>Welcome {{ user.name }}!<span><img class="img-margin-left img-circle" src="{{ session.user.picture }}" alt="" width="50" height="50"></p>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Image Background Page Header -->
    <header class="business-header" style="background: url({{ user.allocated_team.crest_url }}) center center no-repeat scroll; background-size: cover;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="tagline">You've been allocated {{ user.allocated_team.name }} in the sweepstakes</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-margin-bottom">Your predictions:</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form class="form-inline">
                    {% for fixture in fixtures %}
                    {% set game = fixture.homeTeamName + '_' + fixture.awayTeamName %}
                    <div class="form-group">
                        <label for="home_team_{{ loop.index }}">{{ fixture.homeTeamName }}</label>
                        <input type="hidden" name="home_team_{{ loop.index }}" value="{{ fixture.homeTeamName }}">
                        <input type="number" min="0" name="home_score_{{ loop.index }}" class="form-control form-width" id="home_score_{{ loop.index }}" value="{{ user.predictions[game] }}">
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="away_team_{{ loop.index }}" value="{{ fixture.awayTeamName }}">
                        <input type="number" min="0" name="away_score_{{ loop.index }}" class="form-control form-width" id="away_score_{{ loop.index }}" value="{{ user.predictions[game] }}">
                        <label for="away_team_{{ loop.index }}">{{ fixture.awayTeamName }}</label>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; 2016</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>

</body>

</html>
